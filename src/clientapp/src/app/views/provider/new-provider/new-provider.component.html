<div class="container">
  <h2>Crear Nuevo Proveedor</h2>
  <form (ngSubmit)="onSubmit()" #providerForm="ngForm">

    <!-- Campo para el Nombre del Proveedor -->
    <div class="form-group">
      <label for="providerName">Nombre del Proveedor</label>
      <input
        type="text"
        id="providerName"
        name="providerName"
        class="form-control"
        [(ngModel)]="provider.providerName"
        placeholder="Ingrese el nombre del proveedor"
        required
      />
    </div>

    <!-- Campo para la Dirección del Proveedor -->
    <div class="form-group">
      <label for="providerAddress">Dirección del Proveedor</label>
      <input
        type="text"
        id="providerAddress"
        name="providerAddress"
        class="form-control"
        [(ngModel)]="provider.providerAddress"
        placeholder="Ingrese la dirección del proveedor"
      />
    </div>

    <!-- Botón de Envío -->
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!providerForm.form.valid">
      Crear Proveedor
    </button>
  </form>
</div>
